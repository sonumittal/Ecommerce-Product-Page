<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!-- Fonts -->
      <link rel="preconnect" href="https://fonts.googleapis.com">

      <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

            <img src="./images/logo.svg" alt="logo icon">

            <nav class="menu hidden">

                    <img id="btnMenuClose" src="./images/icon-close.svg" alt="icon close">

                    <ul>
                        <li><a href="#">Collections</a></li>
                        <li><a href="#">Men</a></li>
                        <li><a href="#">Women</a></li>
                        <li><a href="#">About</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                </div>
            </nav>

        </div>

        <div class="cart-avatar-group">
            <div class="btnCart">
                <img src="./images/icon-cart.svg" alt="cart icon">
                <div class="cart-count hidden">1</div>
            </div>

            <img class="avatar" src="./images/image-avatar.png" alt="image avatar">
        </div>

        <div class="cart hidden">
            <div class="cart-header">Cart</div>

                            <div class="count">3</div>
                            <div class="total-amount">$375.00</div>
                        </div>
                    </div>
                    <img id="btnDelete" src="./images/icon-delete.svg" alt="icon delete">
                </div> -->

            <div class="msg-empty">Your cart is empty.</div>

        </div>

    <script src="./js/app.js"></script>
